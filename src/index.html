<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form">
      <label for="cityInput">Enter a city</label>
      <input type="text" id="cityInput" />
      <button type="submit" id="weatherBtn">Find</button>
    </form>

    <div class="weatherBox">
      <div class="top">
        <div id="city">Toronto</div>
        <button id="toggleTemp">°C</button>
      </div>
      <div id="region">Ontario</div>
      <div id="weatherDescription">Partly Cloudly</div>
      <div class="tempbox">
        <img
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="icon that repersents the current weather"
          id="weathericon"
        />
        <div id="temperature">17°C</div>
      </div>
    </div>
  </body>
</html>
